<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="assets/loginbg.webp" class="bg" alt="">
    <div class="main">
        <h1 class="head">Login</h1>
        <br>
        <div class="class1">
            <span>Email: </span>
            <input type="text" id="email1" style="margin-left: 20px;position:relative;left:7%;" placeholder="Enter your email" required>
        </div>
        <br>
        <div class="class2">
            <span style="margin-right: 20px;">Password: </span>
            <input type="password" id="password1" placeholder="Enter your password" required>
        </div>
        <input type="Submit" class="final" id="login" value="Login">
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
