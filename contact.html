<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">

</head>

<body>
    <div class="main">
        <img class="bg" src="contactpage.webp" alt="" >

        <div class="navbar">

            <div class="navlogo" >
                <div class="logo"></div>
            </div>
            <div class="navpanel">
                <div class="panelops">
                    <a href="index.html" style="text-decoration:none"><p style="color: white;">Home</p></a>
                    <a href="about.html" style="text-decoration:none"><p style="color: white;">About</p></a>
                    <a href="menu.html" style="text-decoration:none"><p style="color: white;">Menu</p></a>
                    <a href="orders.html" style="text-decoration:none"><p style="color: white;">Orders</p></a>
                    <a href="contact.html" style="text-decoration:none"><p style="color: white;">Contact</p></a>
                </div>
                <div class="navlog">
                    <a  href="login.html"><button class="class1" id="login">Log in</button></a>
    
                    <a  href="register.html"><button class="class2" id="signin">Sign up</button></a>
                    <button id="logout" class="logout" style="display: none;">logout</button>
                </div>
            </div>
            
        </div>

        <section>
            <h2>Contact Us</h2>
            <p>Have questions or feedback? Reach out to us using the form below:</p>

            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 EatsEase. All rights reserved.</p>
    </footer>
    <script type="module" src="logout.js"></script>
</body>

</html>
