<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <img src="assets/register1.jpg" class="main2" alt="" >
    <div class="main">
        <h1 class="head">Register</h1>
        <br>
        <div class="class1">
            <span>Name: </span>
            <input type="text" id="name" style= "position:relative;left:24%;" placeholder="Enter your name" required>
        </div>
        <br>
        <div class="class2">
            <span >Phone number: </span>
            <input type="text" id="phone" style= "position:relative;left:7%;"placeholder="Enter phone no " required >

        </div>
        <br>
        <div class="class3">
            <span >Email: </span>
            <input type="text"id="email"  style= "position:relative;left:24%;"placeholder="Enter your email" required >

        </div>
        <br>
        <div class="class4">
            <span >Password: </span>
            <input type="password" id="password" style= "position:relative;left:17%;"placeholder="Enter your password" required >

        </div>
        <br>
        <div class="class5">
            <span >  Address: </span>
            <textarea style= "position:relative;left:20%;width:165px;"placeholder="Enter your address" required ></textarea>

        </div>
        <br>

        <input type="Submit" class="final" value="Register" id="id1">
    </div>
    <script type="module" src="database.js"></script>
    <script type="module" src="register.js"></script>

</body>
</html>
